<!DOCTYPE html>

<style type="text/css">
	html,
	body {
		width: 99.5%;
		height: 95%;
		align-items: center;
	}
</style>

<html>
	<head lang="ko">
		<meta charset="UTF-8" />
		<title>Markdown Editor</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.css" />
		<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/github.min.css" />
		<link rel="stylesheet" href="https://uicdn.toast.com/tui-color-picker/latest/tui-color-picker.min.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
		<link rel="stylesheet" href="/sidebar/sidebar.css" />
		<link rel="stylesheet" href="/editor.css" />
	</head>
	<body>
		<header>
			<span class="openmenu">
				<img
					src="https://user-images.githubusercontent.com/41339744/105716486-370d8a00-5f62-11eb-87a7-cf6cf0109003.png"
					draggable="false"
				/>
			</span>

			<span class="block"></span>

			<a class="logo" href="/toastEditor.html" draggable="false">
				<img
					src="https://camo.githubusercontent.com/5d5d1faf2493898112ec87f59fcafbc2f8da37b74826df199713d62eb7191fd4/68747470733a2f2f756963646e2e746f6173742e636f6d2f746f61737475692f696d672f7475692d656469746f722d62692e706e67"
					draggable="false"
				/>
			</a>

			<span class="block"></span>

			<a class="avatar" href="/" draggable="false">
				<img
					src="https://avatars1.githubusercontent.com/u/41339744?s=400&u=8ab826c81062c6c3d2db3b7cafc0d5d9787d67b8&v=4"
					draggable="false"
				/>
			</a>
		</header>

		<div class="sidebar sidenav">
			<a href="#" class="closebtn">x</a>
			<a href="#" class="editorbtn">Editor</a>
			<a href="#" class="historybtn">History</a>
			<a href="#" class="logbtn">Log</a>
		</div>

		<main class="code-html tui-doc-contents">
			<sapn class="editorDrop">
				<div id="editor"></div>
				<p class="autoSaveDate">저장되지 않음.</p>
			</sapn>

			<div class="logList" style="display: none"></div>

			<div class="historyList" style="display: none"></div>
		</main>

		<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
		<script src="https://uicdn.toast.com/tui-grid/latest/tui-grid.min.js"></script>
		<script src="https://uicdn.toast.com/editor-plugin-code-syntax-highlight/latest/toastui-editor-plugin-code-syntax-highlight-all.min.js"></script>
		<script src="https://uicdn.toast.com/editor-plugin-color-syntax/latest/toastui-editor-plugin-color-syntax.min.js"></script>
		<script src="https://code.jquery.com/jquery-latest.js"></script>
		<script src="https://kit.fontawesome.com/288ec080b7.js" crossorigin="anonymous"></script>

		<script src="/editor.js"></script>
	</body>
</html>
